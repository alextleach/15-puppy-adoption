<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15 Puppy Adoption</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
<div class="app">
<div class="top-nav">
  <div class="width-container">
    <div class="top-nav__content">
      <h1 class="puppy__hero">Puppies</h1>
      <span class="fa fa-plus-circle puppy__plus"></span>
    </div>
  </div>
</div>

<div class="puppy-app" id="app">
  <section class="add-puppy add-puppy__toggle">
    <div class="width-container">
      <h3>add a new puppy</h3>
      <ul class="add-puppy__form">
        <li class="add-puppy__form__item new-puppy">
          <p>Name</p><input type="text" name="name" class="add-puppy__form__item__input" value="">
        </li>
        <li class="add-puppy__form__item new-puppy">
          <p>Age</p><input type="text" name="name" class="add-puppy__form__item__input" value="">
        </li>
        <li class="add-puppy__form__item new-puppy">
          <p>Photo URL</p><input type="text" name="name" class="add-puppy__form__item__input photo__url" value="">
        </li>
        <li class="add-puppy__form__item new-puppy">
          <p>Description</p><input type="text" name="name" class="add-puppy__form__item__input" value="">
        </li>
      </ul>
      <button type="button" class="puppy__button puppy__save" name="button">SAVE</button>
    </div>
  </section>
  <main>
    <div class="width-container">
      <div class="puppy__card">
        <div class="puppy__card__image">
          <img src="http://placecera.com/250/250" class="puppy__card__image__img" alt="">
        </div>
        <div class="puppy__card__info">
          <ul class="add-puppy__form">
            <li class="add-puppy__form__item old-puppy">
              <p>Name</p><input type="text" name="name" class="add-puppy__form__item__input dog__name" value="Doge">
            </li>
            <li class="add-puppy__form__item old-puppy">
              <p>Age</p><input type="text" name="name" class="add-puppy__form__item__input dog__age" value="7">
            </li>
            <li class="add-puppy__form__item old-puppy">
              <p>Photo URL</p><input type="text" name="name" class="add-puppy__form__item__input photo__url" value="http://placecera.com/250/250">
            </li>
            <li class="add-puppy__form__item old-puppy">
              <p>Description</p><input type="text" name="name" class="add-puppy__form__item__input dog__description" value="actually the cutest doge">
            </li>
          </ul>

          <div class="puppy__card__info__buttons">
            <div class="puppy__card__info__buttons--btn">
              <button type="button" class="puppy__button puppy__delete" name="button">DELETE</button>
            </div>
            <div class="puppy__card__info__buttons--btn">
              <button type="button" class="puppy__button puppy__update" name="button">PUPDATE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

</div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
  var App = require ('app');
  var element = document.querySelector('#app');
  var appRun = new App(element);

  appRun.start();

  const addPuppyButton = document.querySelector('.puppy__plus');
  const addPuppyForm = document.querySelector('.add-puppy');

  addPuppyButton.addEventListener('click',onClick);

  function onClick(){
  addPuppyForm.classList.toggle('add-puppy__toggle');
  window.setTimeout(function(){
   addPuppyForm.style.opacity = 1;
   addPuppyForm.style.height = '43vh';
 }, 100);
  };


  </script>
</body>
</html>
